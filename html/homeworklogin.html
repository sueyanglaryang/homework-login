<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
*{   
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Kanit', sans-serif;    
}
body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #48223ee1;
}
.box
{
    position: relative;
    width: 380px;
    height: 420px;
    background: #5b11d0;
    border-radius: 8px;
    overflow: hidden;
}
.box::before
{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 420px;
    background: linear-gradient(0deg ,transparent,#07e6f6,#3fddf9);
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
}
.box::after
{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 420px;
    background: linear-gradient(0deg ,transparent,#45f3ff,#45f3ff); 
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
    
}
@keyframes  animate
{
    0%
    {
        transform: rotate(0deg);
    }
    
    100%
    {
        transform: rotate(360deg);
    }
}
.form
{
   position: absolute;
   inset: 2px;
   border-radius: 8px;
   background: #28292d; 
   z-index: 18;
   padding: 50px 40px;
   display: flex;
   flex-direction: column;
}
.form h2
{
    color: #45f3ff;
    font-weight: 500;
    text-align: center;
    letter-spacing: 0.1em;
}
.inputBox
{
    position: relative;
    width: 300px;
    margin-top: 35px;
}
.inputBox input
{
    position: relative;
    width: 100%;
    padding: 20px 10px 10px;
    background: transparent;
    border: none;
    outline: nane;
    color: #23242a;
    font-size: 1em;
    letter-spacing: 0.05em;
    z-index: 10;
}
.inputBox span
{
    position: absolute;
    left: 0;
    padding: 20px 0px 10px;
    font-size: 1em;
    color: #8f8f8f;
    pointer-events: none;
    letter-spacing: 0.05em;
    transition: 0.5s;
}
.inputBox input:valid ~ span,
.inputBox input:focus ~ span
{
    color: #45f3ff;
    transform: translateX(0px) translateY(-34px);
    font-size: 0.75em;
}
.inputBox i
{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #45f3ff;
    border-radius: 4px;
    transition: 0.5s;
    pointer-events: none;
    z-index: 9;
}
.inputBox input:valid ~ i,
.inputBox input:focus ~ i
{
       height: 44px;
}
.links
{
    display: flex;
    justify-content: space-between;
}
.links a
{
    margin: 10px 0;
    font-size: 0.75em;
    color: #8f8f8f;
    text-decoration: none;
}
.links a:hover,
.links a:nth-child(2)
{
    color: #45f3ff;
}
input[type="submit"]
{
    border: none;
    outline: none;
    background: #45f3ff;
    padding: 11px 25px;
    width: 100px;
    margin-top: 10px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
}
input[type="submit"]:active
{
    opacity: 0.8;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required" id="inputname">
                <span >Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="password">
                <span  >Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#"> Forgot Password</a>
                <a href="#">Sign UP</a>
            </div>
            <input type="submit" value="Login" onclick="getinfo()">
        </div>
    </div>
    <script >
        function getinfo(){
    const name = document.getElementById("inputname").value
    const password = document.getElementById("password").value
    if (name=='admin' && password=='0000'){
             window.open('admin.html')
            return true
    }
    else if(name=='user' && password=='0000'){
            window.open('user.html')
            return true
    }
    else{
        alert("Login failed Please try again! ")
    }
}
console.log('k')
    </script>
</body>
</html>
